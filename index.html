<html>

<head>
  <meta charset="UTF-8">
  <title>Style Transfer Image Example using p5.js</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <style>
      img {
      width: 300px;
	  height: 240px;
      display: inline;
    }
 
      div {
      width: 300px;
	  height: 240px;
     
    }
 
  </style>
 
  </style>
</head>


<body>
  <h1>Style Transfer Image Example using p5.js</h1>
  <p id="statusMsg">Loading Models...</p>
  <button id="transferBtn">Transfer!</button>
  <p>Input Image:</p>
  <img src="img/glane.jpg" alt="input img" id="inputImg">

  <div id="styleA">
    <p>Style A:</p>
    <img src="img/wave.jpg" alt="style one">
  </div>

  <div id="styleB">
    <p>Style B:</p>
    <img src="img/mypic.jpg" alt="style two">
  </div>

  <script src="sketch.js"></script>
</body>

</html>
